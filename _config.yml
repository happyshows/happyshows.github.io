# Site settings
title: Cool Dad Workshop
description: 'Dedicated to help parents, especially dads to better nurse their child(ren)'
url: 'https://happyshows.github.io'
baseurl: ''
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Shows Le'
  email: admin@cooldadworkshop.com
  # twitter_username: happyshows
  # facebook_username: happyshows
  # github_username:  happyshows
  # linkedin_username:  happyshows

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
